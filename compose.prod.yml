services:
  # ADDRESS: 
  elixir_validator:
    container_name: ${CONTAINER_NAME}
    image: elixirprotocol/validator
    platform: linux/amd64
    # environment:
    #   - "LOGGING_LEVEL=debug"
    labels:
      - "alias=${LABEL_ALIAS}"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    ports:
      - "17691:17690"
    env_file:
      - ./elixir/prod.env
    networks:
      - monitoring


networks:
  monitoring:
    external: true
